<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d20fefed5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Tasteez</h1>
            <form>
                <input type="text" placeholder="search your recipes" class="search-input">
                <button type="submit" class="searchBtn">Search</button>
                <button type="button" class="addYourRecipe">Your recipe</button>
            </form>
        </nav>
    </header>
    <main>
        
        <section>
            <div class="recipe-container">
                <h2>Search your fav recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-closeBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content">
                    
                </div>
            </div>
            <hr>
            <div class="recipe-form-container">
                <h3 class="recipe-title">Add your recipe</h3>
                <form class="custom-recipe-form" id="recipeForm">
                    <input type="text" id="recipeImg" placeholder="enter image URL">
                    <input type="text" id="recipeName" placeholder="enter recipe name">
                    <input type="text" id="recipeCuisine" placeholder="enter cuisine name">
                    <input type="text" id="recipeCategory" placeholder="enter category name (e.g., breakfast, veg)">
                    <textarea id="recipeIngredients" cols="30" rows="10" placeholder="enter all ingredients and instructions"></textarea>
                    <button type="button" class="add-btn">Add</button>
                </form>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
